<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator!</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .car-header{
            border-radius: 25px 25px 0px 0px;
            background-color: black;
            color: white;
        }
        .card-body-2{
            border-radius: 0px 0px 25px 25px;
            background-color: darkgray
        }
    </style>

</head>

<body>

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
        <h1 class="text-center">Calculator!</h1>
        
    </div>

    <div class="container">

        <div class="row">

            <!-- Calculator Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <h3 class="card-header">Calculator</h3>

                    <div class="card-body card-body-2">
                        <button id="button-1" class="btn btn-primary number" value="1">
                            <h1>1</h1>
                        </button>
                        <button id="button-2" class="btn btn-primary number" value="2">
                            <h1>2</h1>
                        </button>
                        <button id="button-3" class="btn btn-primary number" value="3">
                            <h1>3</h1>
                        </button>
                        <button id="button-plus" class="btn btn-danger operator" value="+">
                            <h1>+</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-4" class="btn btn-primary number" value="4">
                            <h1>4</h1>
                        </button>
                        <button id="button-5" class="btn btn-primary number" value="5">
                            <h1>5</h1>
                        </button>
                        <button id="button-6" class="btn btn-primary number" value="6">
                            <h1>6</h1>
                        </button>
                        <button id="button-minus" class="btn btn-danger operator" value="-">
                            <h1>&minus;</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-7" class="btn btn-primary number" value="7">
                            <h1>7</h1>
                        </button>
                        <button id="button-8" class="btn btn-primary number" value="8">
                            <h1>8</h1>
                        </button>
                        <button id="button-9" class="btn btn-primary number" value="9">
                            <h1>9</h1>
                        </button>
                        <button id="button-multiply" class="btn btn-danger operator" value="*">
                            <h1>&times;</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-0" class="btn btn-primary number" value="0">
                            <h1>0</h1>
                        </button>
                        <button id="button-divide" class="btn btn-danger operator" value="/">
                            <h1>&divide;</h1>
                        </button>
                        <button id="button-power" class="btn btn-danger operator" value="^">
                            <h1>^</h1>
                        </button>
                        <button id="button-equal" class="btn btn-success equal" value="equals">
                            <h1>=</h1>
                        </button>
                        <br>
                        <br>
                        <button id="button-clear" class="btn btn-dark clear" value="clear">
                            <h1>clear</h1>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header">Result</h3>
                    <div class="card-body">
                        <h1 id="first-number"></h1>
                        <h1 id="operator"></h1>
                        <h1 id="second-number"></h1>
                        <hr>
                        <h1 id="result">Total:</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            //Globals

            var numberOne = "";
            var numberTwo = "";
            var solution = "";
            var operator = "";



            if (solution == "") {
                $(".card").on("click", ".number", function () {
                    if (operator == "") {
                        numberOne += $(this).val();

                        console.log(numberOne);

                        $("#first-number").html(numberOne);


                    }


                });

                $(".card").on("click", ".operator", function () {
                    if (numberOne != "") {
                        operator = $(this).val();
                        $("#operator").html(operator);

                        console.log(operator);
                    }

                });

                $(".card").on("click", ".number", function () {
                    if (operator != "") {
                        numberTwo += $(this).val();
                        $("#second-number").html(numberTwo);

                        console.log(numberTwo);
                    }

                });
            } else {}

            $(".card").on("click", ".equal", function () {
                numberOne = parseInt(numberOne);
                numberTwo = parseInt(numberTwo);

                console.log(typeof numberOne);
                console.log(typeof numberTwo);

                if (operator === "*") {
                    solution = numberOne * numberTwo;
                    console.log(solution);
                }
                if (operator === "/") {
                    solution = numberOne / numberTwo;
                    console.log(solution);
                }
                if (operator === "+") {
                    solution = numberOne + numberTwo;
                    console.log(solution);
                }
                if (operator === "-") {
                    solution = numberOne - numberTwo;
                    console.log(solution);
                }
                if (operator === "^") {
                    solution = Math.pow(numberOne, numberTwo);
                    console.log(solution);
                }

                $("#result").append(" " +solution);

            });

            $(".card").on("click", ".clear", function () {
                numberOne = "";
                numberTwo = "";
                solution = "";
                operator = "";
                $("#result").html("Total: " + solution);
                $("#second-number").html(numberTwo);
                $("#operator").html(operator);
                $("#first-number").html(numberOne);


            })



        });
    </script>

</body>

</html>
